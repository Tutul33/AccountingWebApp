

<h5>{{msg}}</h5>
<div class="d-flex align-items-center justify-content-center gap-3">
  <button type="button" icon="pi pi-times" (click)="close(false)"  label="No" class="btn btn-sm btn-danger"><img src="../../../../assets/images/icons/x-circle.svg" alt="icon"/> No</button>
  <button type="button" icon="pi pi-check" (click)="close(true)" autofocus label="Yes" class="btn btn-sm btn-success"><img src="../../../../assets/images/icons/check-circle.svg" alt="icon"/> Yes</button>
</div>
