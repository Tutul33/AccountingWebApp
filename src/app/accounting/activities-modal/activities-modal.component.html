

<form #activitiesForm="ngForm" [addValidators]="validationMsgObj" validationMessage="cashFlowValidationModel">
  <div class="form-group">
    <div class="row align-items-center">
      <div class="col-md-4">
        <label> {{fieldTitle['activitiesgroup']}}</label>
      </div>
      <div class="col-md-8">
        <input type="text" name="groupName" class="form-control" [(ngModel)]="this.modelSvc.cashFlow.groupName"
          disabled>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row align-items-center">
      <div class="col-md-4">
        <label class="ni-sup">{{fieldTitle['activitytitle']}}</label>
      </div>
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="this.modelSvc.cashFlow.name" inputValidator name="name" type="text" maxlength="150"
          placeholder="{{fieldTitle['typeactivity']}}" />
      </div>
    </div>
  </div>
  <div class="mb-3 d-flex justify-content-end">
    <button class="btn btn-success" type="button" (click)="onSelectLedger(null,false)">
      <img src="../../../assets/images/icons/external-link.svg" alt="icon" />
      {{fieldTitle['selectledger']}}
    </button>
  </div>

  <app-ni-table [gridOption]="gridOption" [valueList]="this.modelSvc.cashFlow.cashFlowActivityWiseLedgerList">
    <ng-template pTemplate="header">
      <tr>
        <th>{{fieldTitle['ledgername']}}</th>
        <th>{{fieldTitle['action']}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <tr *ngIf="item.tag !== 2">
        <td>{{item.ledger}}</td>
        <td>
          <div class="d-flex align-items-center justify-content-center">
            <button type="button" niDbclickPrevent pButton pRipple icon="pi pi-trash" class="p-button-danger"
              (click)="deleteItem(item)">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </app-ni-table>
  <div class="mt-3 d-flex justify-content-end">
    <div class="form-row d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-success" (click)="save(activitiesForm)">
        <img src="../../../assets/images/icons/save.svg" alt="save" />{{fieldTitle['save']}}
      </button>
      <button type="button" class="btn btn-sm btn-warning" (click)="reset()">
        <img src="../../../assets/images/icons/repeat.svg" alt="reset" />{{fieldTitle['reset']}}
      </button>
    </div>
  </div>
</form>
