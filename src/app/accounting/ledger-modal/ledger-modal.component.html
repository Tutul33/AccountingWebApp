

<app-ni-table [gridOption]="gridOption" [valueList]="list" class="list-table dp-table not-striped">
    <ng-template pTemplate="body" let-entity let-rowIndex="rowIndex">
        <tr>
            <td>{{ entity.ledger }}</td>
            <td class="text-center">
                <div class="d-flex justify-content-center">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" 
                    [disabled]="entity.isDisabled"
                    [(ngModel)]="entity.isSelected"
                    (change)="selectMultipleItem(entity, entity.isSelected)">
                  </div>
                </div>
            </td>
        </tr>
    </ng-template>
</app-ni-table>
<div class="mt-3 d-flex justify-content-end">
    <div class="form-row d-flex justify-content-end">
        <button type="button"  (click)="reset()" label="Reset" class="btn btn-sm btn-warning">
            <img src="../../../assets/images/icons/repeat.svg" alt="icon"/> {{fieldTitle['reset']}}
        </button>
        <button type="button"  (click)="ok()" label="Ok" class="btn btn-sm btn-success">
            <img src="../../../assets/images/icons/check-circle.svg" alt="icon"/> {{fieldTitle['ok']}}
        </button>
    </div>
</div>
